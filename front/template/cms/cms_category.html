{% extends 'cms/base_cms.html' %}
{% block head %}
    <script src="{% static 'js/jquery-3.4.1.js' %}"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.css" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/sweetalert/1.1.3/sweetalert.min.js"></script>
    <script src="{% static 'js/news_category.min.js' %}"></script>
    <script src="{% static 'js/xfzalert.min.js' %}"></script>
    <script src="{% static 'js/xfzajax.min.js' %}"></script>
{% endblock %}
{% block h1 %}
    添加分类
{% endblock %}
{% block content %}
    <div class="row">
        <div class="col-md-12">
            <div class="box box-primary">
                <div class="box-header">
                    <button class="btn btn-primary">添加分类</button>
                </div>
                <div class="box-body">
                    <table class="table table-bordered">
                        <thead>
                            <tr>
                                <th>分类名称</th>
                                <th>新闻数量</th>
                                <th>操作</th>
                            </tr>
                        </thead>
                        <tbody>
                           {% for category in categories %}
                           <tr data-pk="{{ category.id }}" data-name="{{ category.name }}">
                               <td>{{category.name}}</td>
                               <td>20</td>
                               <td>
                                   <button class="button btn-warning btn-xs">编辑</button>
                                   <button class="button btn-danger btn-xs">删除</button>
                               </td>
                            </tr>
                           {% endfor %}

                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

{% endblock %}
